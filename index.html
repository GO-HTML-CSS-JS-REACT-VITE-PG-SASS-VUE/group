<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
    }

    .calculator {
      width: 300px;
      background: #333;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    .display {
      width: 100%;
      height: 80px;
      background: #222;
      color: white;
      font-size: 2rem;
      text-align: right;
      padding: 20px;
      overflow: hidden;
      word-wrap: break-word;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
      padding: 10px;
    }

    button {
      height: 60px;
      font-size: 1.3rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      outline: none;
      transition: background 0.2s;
    }

    button:active {
      opacity: 0.8;
    }

    .number,
    .decimal {
      background: #4d4d4d;
      color: white;
    }

    .operator {
      background: #ff9500;
      color: white;
    }

    .equals {
      background: #ff9500;
      color: white;
    }

    .clear,
    .delete {
      background: #a6a6a6;
      color: black;
    }

    .zero {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="delete" onclick="deleteLastChar()">⌫</button>
      <button class="operator" onclick="appendOperator('/')">÷</button>
      <button class="operator" onclick="appendOperator('*')">×</button>

      <button class="number" onclick="appendNumber('7')">7</button>
      <button class="number" onclick="appendNumber('8')">8</button>
      <button class="number" onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('-')">−</button>

      <button class="number" onclick="appendNumber('4')">4</button>
      <button class="number" onclick="appendNumber('5')">5</button>
      <button class="number" onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('+')">+</button>

      <button class="number" onclick="appendNumber('1')">1</button>
      <button class="number" onclick="appendNumber('2')">2</button>
      <button class="number" onclick="appendNumber('3')">3</button>
      <button class="equals" onclick="calculate()" rowspan="2">=</button>

      <button class="number zero" onclick="appendNumber('0')">0</button>
      <button class="decimal" onclick="appendDecimal()">.</button>
    </div>
  </div>

  <script>
    let displayValue = '0';
    let waitingForOperand = false;

    const display = document.getElementById('display');

    function updateDisplay() {
      display.textContent = displayValue;
    }

    function appendNumber(number) {
      if (displayValue === '0' || waitingForOperand) {
        displayValue = number;
        waitingForOperand = false;
      } else {
        displayValue += number;
      }
      updateDisplay();
    }

    function appendDecimal() {
      if (waitingForOperand) {
        displayValue = '0.';
        waitingForOperand = false;
      } else if (!displayValue.includes('.')) {
        displayValue += '.';
      }
      updateDisplay();
    }

    function appendOperator(operator) {
      // Замена символов для вычисления: ÷ → /, × → *
      const lastChar = displayValue.slice(-1);
      if (['+', '-', '*', '/'].includes(lastChar)) {
        // Заменяем последний оператор
        displayValue = displayValue.slice(0, -1) + operator;
      } else {
        displayValue += operator;
      }
      waitingForOperand = false;
      updateDisplay();
    }

    function clearDisplay() {
      displayValue = '0';
      waitingForOperand = false;
      updateDisplay();
    }

    function deleteLastChar() {
      if (displayValue.length === 1 || (displayValue.length === 2 && displayValue.startsWith('-'))) {
        displayValue = '0';
      } else {
        displayValue = displayValue.slice(0, -1);
      }
      updateDisplay();
    }

    function calculate() {
      try {
        // Защита от незавершённого ввода: удаляем завершающий оператор
        const lastChar = displayValue.slice(-1);
        if (['+', '-', '*', '/'].includes(lastChar)) {
          displayValue = displayValue.slice(0, -1);
        }

        // Вычисляем с помощью Function (более безопасно, чем eval)
        // Ограничиваем допустимые символы
        const safeInput = displayValue.replace(/[^-()\d/*+.]/g, '');
        const result = Function(`"use strict"; return (${safeInput})`)();

        // Форматируем результат: убираем лишние нули у целых чисел
        displayValue = Number.isInteger(result) ? String(result) : String(result);
        waitingForOperand = true;
      } catch (e) {
        displayValue = 'Ошибка';
        waitingForOperand = true;
      }
      updateDisplay();
    }

    // Добавим поддержку клавиатуры
    document.addEventListener('keydown', (event) => {
      if (event.key >= '0' && event.key <= '9') appendNumber(event.key);
      else if (event.key === '.') appendDecimal();
      else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
        appendOperator(event.key);
      } else if (event.key === 'Enter' || event.key === '=') {
        event.preventDefault();
        calculate();
      } else if (event.key === 'Escape') {
        clearDisplay();
      } else if (event.key === 'Backspace') {
        deleteLastChar();
      }
    });
  </script>
</body>
</html>
